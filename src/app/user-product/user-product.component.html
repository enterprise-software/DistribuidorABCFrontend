<ng-container *ngIf="products">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio al detal</th>
        <th scope="col">Precio al por mayor</th>
        <th scope="col">Estiba</th>
        <th scope="col">Posición en la estiba</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.retailPrice | currency}}</td>
            <td>{{product.wholeSalePrice | currency}}</td>
            <td>{{product.stowageNumbers[0].stowageId}}</td>
            <td>{{product.stowageNumbers[0].name}}</td>
        </tr>
    </tbody>
  </table>
</ng-container>
